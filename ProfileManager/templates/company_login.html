<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if invalid %}
        <p style="color: red;">Invalid credentials</p><br><br>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        Email: {{form.email}} <br><br>
        Password: {{form.password}}<br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
