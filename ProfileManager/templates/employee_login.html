<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
</head>
<body>

    {% if invalid %}
        <p style="color: red;">Invalid Username or password</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        Email: {{form.email}} <br><br>
        password: {{form.password}} <br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
